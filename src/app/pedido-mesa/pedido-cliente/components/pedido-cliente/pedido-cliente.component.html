<h4 class="text-center">Faça o seu próprio pedido</h4>

<p class="text-center">Primeiro digite o seu nome:</p>

<form [formGroup]="form" fxLayoutAlign="center" novalidate>
    <mat-list>
      <mat-list-item>
        <mat-form-field>
          <input matInput placeholder="Nome"
              formControlName="nome">
        </mat-form-field>
      </mat-list-item>
      <mat-list-item fxLayoutAlign="center">
        <button mat-raised-button color="primary"
            [disabled]="form.invalid" (click)="avancaOpcoes()">
            Próximo
        </button>
      </mat-list-item>
    </mat-list>
</form>
