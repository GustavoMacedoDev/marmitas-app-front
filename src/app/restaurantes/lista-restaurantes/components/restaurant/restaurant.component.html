<a [routerLink]="['/restaurants', restaurant.id]">
    <div class="place-info-box" [@restaurantAppeared]="restaurantState">
      <span class="place-info-box-icon"><img src="assets/img/teske_logo.jpg" /></span>
  
      <div class="place-info-box-content">
        <span class="place-info-box-text">{{restaurant.id}}</span>
        <span class="place-info-box-text">{{restaurant.razaoSocial}}</span>
      </div>
    </div>
  </a>
