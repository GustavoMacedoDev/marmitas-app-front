<h2 class="text-center">Cadastro de Mesa</h2>
<form [formGroup]="form" fxLayoutAlign="center" novalidate>
    <mat-list>
      <mat-list-item>
        <mat-form-field>
          <input matInput placeholder="Numero"
              formControlName="numeroMesa">
        </mat-form-field>
      </mat-list-item>
      <mat-list-item fxLayoutAlign="center">
        <button mat-raised-button color="primary"
            [disabled]="form.invalid" (click)="cadastrarMesa()">
            Cadastrar
        </button>
        &nbsp;
        <a mat-raised-button routerLink="/lista-mesa">Voltar</a>
      </mat-list-item>
    </mat-list>
  </form>
