<div class="class-body">
<h2 class="text-center">Lista de Produtos</h2>
<div *ngIf="!produtos?.length">
    <p class="text-center">
      Nenhum produto.
    </p>
</div>
<div class="table-responsive" *ngIf="produtos?.length">
    <table class="table table-striped">
        <thead>
            <th>Nome</th>
            <th>Pre√ßo</th>
            <th>Categoria</th>
            <th>Editar</th>
            <th>Status</th>
        </thead>
        <tbody>
            <tr *ngFor="let produto of produtos">
                <td>{{ produto?.nome }}</td>
                <td>{{ produto?.preco | currency : 'BRL' : 'symbol'}}</td>
                <td>{{ produto?.categoria.nome}}</td>
                <td>
                    <a routerLink="{{ '/produto/editar/' + produto.id }}">
                        <i class="fa fa-edit"></i>
                    </a>
                    <a (click)="inativa(produto.id)">
                        <i class="fa fa-eye-slash"></i>
                    </a>
                </td>
                <td *ngIf="produto?.status == 0">Ativo</td>
                <td *ngIf="produto?.status == 1">Inativo</td>
            </tr>
        </tbody>
    </table>
</div>
    
</div>
<div class="jumbotron jumbotron-fluid">
    <button class="btn btn-primary" [routerLink]="['/cadastro-produto']">
        Cadastrar Produto
    </button>
    <button class="btn btn-primary" [routerLink]="['/atendimento']">
        Voltar
    </button>

</div>
