<table class="table table-responsive table-striped">
    <thead>
        <th>Nome</th>
        <th>Preco</th>
        <th>Adicionar</th>
    </thead>
    <tbody>
        <tr *ngFor="let produto of produtos">
            <td>{{ produto.nome }}</td>
            <td>{{ produto.preco }}</td>
            <a  class=""><button><i class="fa fa-plus-circle"></i> Adicionar</button></a>
        </tr>
    </tbody>
</table>
<div class="col-md-3 col-xs-12">
