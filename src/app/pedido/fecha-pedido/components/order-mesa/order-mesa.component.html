<div class="row">
  <form [formGroup]="orderForm" novalidate>
    <div class="titulo">
      <h3 class="text-center titulo">Revise o Pedido da Mesa: {{ mesa?.numeroMesa }} </h3>
    </div>
    <div class="section">
      <app-order-items [items]="cartItems()"
            (increaseQty)="increaseQty($event)"
            (decreaseQty)="decreaseQty($event)"
            (remove)="remove($event)"></app-order-items>
    </div>
 


  <div class="btn">
    <mat-form-field>
      <mat-label>Observação</mat-label>
      <textarea matInput formControlName="observacao"></textarea>
    </mat-form-field>
  </div>

  <div class="col-sm-6 col-xs-12">
    <p class="lead">Entrega e Total:</p>

    <app-revisa-mesa
      [itemsValue]="itemsValue()"></app-revisa-mesa>
  </div>
</form>
</div>
  <div class="row">
    <div class="col-xs-12">
      <button (click)="checkOrder(orderForm.value)" class="btn btn-success pull-right">
          <i class="fa fa-credit-card"></i> Concluir Pedido
      </button>
    </div>
  </div>
